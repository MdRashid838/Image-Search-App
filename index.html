<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search API</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Image Search API</h1>
        <form action>
            <input type="text" id="search-input"
                placeholder="search for image">
            <button id="search-button">Search</button>
        </form>

        <div class="search-results">
            <!-- 1 -->
            <div class="search-result">
                <img
                    src="https://images.unsplash.com/photo-1737121462781-c3732d00bd2e?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Little Owl">
                <a
                    href="https://unsplash.com/photos/a-close-up-of-a-goat-on-a-farm-1rhm3C4vFGQ"
                    target="_blank">Tamron</a>
            </div>

            <!-- 2 -->
            <div class="search-result">
                <img
                    src="https://images.unsplash.com/photo-1481889617387-82a8f2413b6b?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Little Owl">
                <a
                    href="https://unsplash.com/photos/two-zebra-standing-on-brown-grass-field-wvO5tPfTpug"
                    target="_blank">Mountain Zebra</a>
            </div>
            <!-- 3 -->

            <div class="search-result">
                <img
                    src="https://images.unsplash.com/photo-1737019234039-17101aad9254?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Little Owl">
                <a
                    href="https://unsplash.com/photos/a-green-bird-sitting-on-top-of-a-tree-branch-r0ezOjcFlT8"
                    target="_blank">The beautiful musk lorikeet</a>
            </div>
            <!-- 4 -->

            <div class="search-result">
                <img
                    src="https://images.unsplash.com/photo-1737037543650-783b85ecb12b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Little Owl">
                <a
                    href="https://unsplash.com/photos/a-colorful-bird-perched-on-a-tree-branch-p7n5Oe0dU_U"
                    target="_blank">Martin PÃªcheur / Kingfisher</a>
            </div>
            <!-- 5 -->

            <div class="search-result">
                <img
                    src="https://images.unsplash.com/photo-1571145574924-cb7ae38bc13f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Little Owl">
                <a
                    href="https://unsplash.com/photos/deer-in-water-DWOEraQzREQ"
                    target="_blank">red deer stag in water</a>
            </div>
            <!-- 6 -->
            <div class="search-result">
                <img
                    src="https://images.unsplash.com/photo-1734706150494-00539e023c5e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Little Owl">
                <a
                    href="https://unsplash.com/photos/a-brown-horse-with-blonde-hair-standing-in-the-snow-xSTyPCcSAc8"
                    target="_blank">The Icelandic horse</a>
            </div>
        </div>
        <button id="show-more">show more</button>

        <script src="script.js"></script>
    </body>
</html>
